<!DOCTYPE html>
<!-- The line "xmlns:th="http://www.thymeleaf.org" needs to be added to the HTML file. We can use THYMELEAF tags in addition to HTML tags -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

      <h2 th:text="${name}"></h2>
      <h2 th:text="${course}"></h2>
      <h2 th:text="${subject}"></h2>
      <h2 th:text="${id}"></h2>
      <h2 th:text="${numbers}"></h2>
      <h2 th:text="${numbers.get(3)}"></h2>  <!-- get list index-->
      <h2 th:text="${student.firstName}"></h2>  <!-- get firstName-->
      <h2 th:text="${student.getLastName()}"></h2>  <!-- get lastName-->

</body>
</html>
