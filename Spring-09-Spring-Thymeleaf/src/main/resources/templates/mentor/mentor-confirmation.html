<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div align="center">
<body>
<!--
· This view will display all the values that the client submitted in the registration form.
· The attributeName "mentor" comes from the @PostMapping("/confirm") annotated method, which we passed @ModelAttribute("mentor") as a parameter.
  It is the same Mentor object that holds the user provided data.
 -->
<h2 th:text="${mentor.firstName}"></h2>
<h2 th:text="${mentor.lastName}"></h2>
<h2 th:text="${mentor.email}"></h2>
<h2 th:text="${mentor.gender}"></h2>
<h2 th:text="${mentor.graduated}"></h2>
<h2 th:text="${mentor.company}"></h2>

</body>
</div>
</html>
